    <script>
        $(document).ready(function () {

            });

            $('.menu-inner').on('mouseleave', function () {
                menuExpanded = false;
                $(this).parent().removeClass('expanded');
            });

                }

                window.requestAnimationFrame(svgCurve);
            }

            // Aqui, estamos pegando o nome do usuário da sessão e definindo-o no elemento HTML
            var nomeUsuario = "<%= nomeUsuario %>"; // Certifique-se de que a sessão esteja configurada corretamente
            document.getElementById('nomeUsuario').textContent = "Bem-vindo, " + nomeUsuario + "!";
        });
    </script>
